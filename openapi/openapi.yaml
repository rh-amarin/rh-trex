openapi: 3.0.0
info:
  title: HyperFleet API
  version: 1.0.0
  contact:
    name: HyperFleet Team
  description: |-
    HyperFleet API provides simple CRUD operations for managing cluster resources and their status history.

    **Architecture**: Simple CRUD only, no business logic, no event creation.
    Sentinel operator handles all orchestration logic.
    Adapters handle the specifics of managing spec
tags:
  - name: NodePool statuses
    description: Status for NodePools
  - name: Cluster statuses
    description: Status for Clusters
  - name: NodePools
    description: NodePool resource CRUD operations
  - name: Clusters
    description: Cluster resource CRUD operations
paths:
  /api/hyperfleet/v1/clusters:
    get:
      operationId: getClusters
      summary: List clusters
      parameters:
        - $ref: '#/components/parameters/QueryParams.search'
        - $ref: '#/components/parameters/QueryParams.page'
        - $ref: '#/components/parameters/QueryParams.pageSize'
        - $ref: '#/components/parameters/QueryParams.orderBy'
        - $ref: '#/components/parameters/QueryParams.order'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterList'
    post:
      operationId: postCluster
      summary: Create cluster
      description: |-
        Create a new cluster resource.

        **Note**: The `status` object in the response is read-only and computed by the service.
        It is NOT part of the request body. Initially, status.phase will be "NotReady" and
        status.adapters will be empty until adapters POST their status.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClusterCreateRequest'
  /api/hyperfleet/v1/clusters/{cluster_id}:
    get:
      operationId: getClusterById
      summary: Get cluster by ID
      parameters:
        - name: cluster_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Cluster'
                  - $ref: '#/components/schemas/Error'
  /api/hyperfleet/v1/clusters/{cluster_id}/nodepools:
    get:
      operationId: getNodePoolsByClusterId
      summary: List all nodepools for cluster
      description: Returns the list of all nodepools for a cluster
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
        - $ref: '#/components/parameters/QueryParams.search'
        - $ref: '#/components/parameters/QueryParams.page'
        - $ref: '#/components/parameters/QueryParams.pageSize'
        - $ref: '#/components/parameters/QueryParams.orderBy'
        - $ref: '#/components/parameters/QueryParams.order'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                required:
                  - page
                  - size
                  - total
                  - items
                properties:
                  page:
                    type: integer
                    format: int32
                  size:
                    type: integer
                    format: int32
                  total:
                    type: integer
                    format: int32
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/NodePool'
    post:
      operationId: createNodePool
      summary: Create nodepool
      description: Create a NodePool for a cluster
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodePoolCreateResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NodePoolCreateRequest'
  /api/hyperfleet/v1/clusters/{cluster_id}/nodepools/{nodepool_id}/statuses:
    get:
      operationId: getNodePoolsStatuses
      summary: List all adapter statuses for nodepools
      description: Returns current status object for each adapter that has reported status
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
        - name: nodepool_id
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/QueryParams.search'
        - $ref: '#/components/parameters/QueryParams.page'
        - $ref: '#/components/parameters/QueryParams.pageSize'
        - $ref: '#/components/parameters/QueryParams.orderBy'
        - $ref: '#/components/parameters/QueryParams.order'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                required:
                  - page
                  - size
                  - total
                  - items
                properties:
                  page:
                    type: integer
                    format: int32
                  size:
                    type: integer
                    format: int32
                  total:
                    type: integer
                    format: int32
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/AdapterStatus'
        '404':
          description: The server cannot find the requested resource.
    post:
      operationId: postNodePoolStatuses
      summary: Create adapter status
      description: |-
        Adapter creates its initial status object for this cluster.
        Returns 409 if adapter already has a status object for this cluster 

        Response includes the status id and href for future operations.
        Adapter should store the returned id/href to update its status later.
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
        - name: nodepool_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdapterStatus'
        '400':
          description: The server could not understand the request due to invalid syntax.
        '404':
          description: The server cannot find the requested resource.
        '409':
          description: The request conflicts with the current state of the server.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdapterStatusCreateRequest'
  /api/hyperfleet/v1/clusters/{cluster_id}/nodepools/{nodepool_id}/statuses/{status_id}:
    get:
      operationId: getNodePoolStatusById
      summary: Get adapter status by ID
      description: Returns specific adapter status resource
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
        - name: nodepool_id
          in: path
          required: true
          schema:
            type: string
        - name: status_id
          in: path
          required: true
          description: Status ID
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdapterStatus'
        '404':
          description: The server cannot find the requested resource.
  /api/hyperfleet/v1/clusters/{cluster_id}/statuses:
    get:
      operationId: getClusterStatuses
      summary: List all adapter statuses for cluster
      description: Returns current status object for each adapter that has reported status
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
        - $ref: '#/components/parameters/QueryParams.search'
        - $ref: '#/components/parameters/QueryParams.page'
        - $ref: '#/components/parameters/QueryParams.pageSize'
        - $ref: '#/components/parameters/QueryParams.orderBy'
        - $ref: '#/components/parameters/QueryParams.order'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                required:
                  - page
                  - size
                  - total
                  - items
                properties:
                  page:
                    type: integer
                    format: int32
                  size:
                    type: integer
                    format: int32
                  total:
                    type: integer
                    format: int32
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/AdapterStatus'
        '404':
          description: The server cannot find the requested resource.
    post:
      operationId: postClusterStatuses
      summary: Create adapter status
      description: |-
        Adapter creates its initial status object for this cluster.
        Returns 409 if adapter already has a status object for this cluster 

        Response includes the status id and href for future operations.
        Adapter should store the returned id/href to update its status later.
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdapterStatus'
        '400':
          description: The server could not understand the request due to invalid syntax.
        '404':
          description: The server cannot find the requested resource.
        '409':
          description: The request conflicts with the current state of the server.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdapterStatusCreateRequest'
  /api/hyperfleet/v1/clusters/{cluster_id}/statuses/{status_id}:
    get:
      operationId: getClusterStatusById
      summary: Get adapter status by ID
      description: Returns specific adapter status resource
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
        - name: status_id
          in: path
          required: true
          description: Status ID
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdapterStatus'
        '404':
          description: The server cannot find the requested resource.
  /api/hyperfleet/v1/compatibility:
    get:
      operationId: getCompatibility
      description: Returns the list of all nodepools
      parameters:
        - $ref: '#/components/parameters/QueryParams.search'
        - $ref: '#/components/parameters/QueryParams.page'
        - $ref: '#/components/parameters/QueryParams.pageSize'
        - $ref: '#/components/parameters/QueryParams.orderBy'
        - $ref: '#/components/parameters/QueryParams.order'
      responses:
        '200':
          description: The request has succeeded.
          content:
            text/plain:
              schema:
                type: string
      security:
        - BearerAuth: []
  /api/hyperfleet/v1/nodepools:
    get:
      operationId: getNodePools
      summary: List all nodepools for cluster
      description: Returns the list of all nodepools
      parameters:
        - $ref: '#/components/parameters/QueryParams.search'
        - $ref: '#/components/parameters/QueryParams.page'
        - $ref: '#/components/parameters/QueryParams.pageSize'
        - $ref: '#/components/parameters/QueryParams.orderBy'
        - $ref: '#/components/parameters/QueryParams.order'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                required:
                  - page
                  - size
                  - total
                  - items
                properties:
                  page:
                    type: integer
                    format: int32
                  size:
                    type: integer
                    format: int32
                  total:
                    type: integer
                    format: int32
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/NodePool'
  /api/hyperfleet/v1/nodepools/{nodepool_id}:
    get:
      operationId: getNodePoolById
      summary: Get nodepool by ID
      description: Returns specific nodepool
      parameters:
        - name: nodepool_id
          in: path
          required: true
          description: NodePool ID
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodePool'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  parameters:
    QueryParams.order:
      name: order
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/OrderDirection'
        default: desc
      explode: false
    QueryParams.orderBy:
      name: orderBy
      in: query
      required: false
      schema:
        type: string
        default: created_at
      explode: false
    QueryParams.page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 1
      explode: false
    QueryParams.pageSize:
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 20
      explode: false
    QueryParams.search:
      name: search
      in: query
      required: false
      schema:
        type: string
      explode: false
  schemas:
    AdapterStatus:
      type: object
      required:
        - labels
        - created_at
        - updated_at
        - adapter_name
        - owner_references
        - observed_generation
        - conditions
      properties:
        id:
          type: string
          description: Resource identifier
        kind:
          type: string
          description: Resource kind
        href:
          type: string
          description: Resource URI
        labels:
          type: object
          additionalProperties:
            type: string
          description: labels for the API resource as pairs of name:value strings
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        adapter_name:
          type: string
          description: Name of the adapter that generated this status (Validator, DNS...)
        owner_references:
          allOf:
            - $ref: '#/components/schemas/ObjectReference'
          description: Reference to the cluster to which this adapter status pertains
        observed_generation:
          type: integer
          format: int32
          description: Which generation for an entity (Clusters, NodePools) was current at the time of creating this status
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/Condition'
          description: Kubernetes-style conditions tracking adapter state
        data:
          type: object
          additionalProperties: {}
          description: Adapter-specific data (structure varies by adapter type)
        metadata:
          type: object
          properties:
            job_name:
              type: string
            job_namespace:
              type: string
            attempt:
              type: integer
              format: int32
            started_at:
              type: string
              format: date-time
            completed_at:
              type: string
              format: date-time
            duration:
              type: string
          description: Metadata about the adapter job/execution
    AdapterStatusCreateRequest:
      type: object
      required:
        - adapter_name
        - observed_generation
        - conditions
      properties:
        adapter_name:
          type: string
          description: Adapter identifier
        observed_generation:
          type: integer
          format: int32
          description: Which cluster generation this status reflects
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/Condition'
        data:
          type: object
          additionalProperties: {}
          description: Adapter-specific data
        metadata:
          type: object
          additionalProperties: {}
          description: Job execution metadata
    Cluster:
      type: object
      required:
        - kind
        - name
        - spec
        - labels
        - created_at
        - updated_at
        - generation
        - status
        - created_by
        - updated_by
      properties:
        kind:
          type: string
          default: Cluster
        name:
          type: string
          description: Cluster name (unique)
        spec:
          type: object
          additionalProperties: {}
          description: |-
            Cluster specification
            CLM doesn't know how to unmarshall the spec, it only stores and forwards to adapters to do their job
            But CLM will validate the schema before accepting the request
        id:
          type: string
          description: Resource identifier
        href:
          type: string
          description: Resource URI
        labels:
          type: object
          additionalProperties:
            type: string
          description: labels for the API resource as pairs of name:value strings
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        generation:
          type: integer
          format: int32
          description: Generation field is updated on customer updates, reflecting the version of the "intent" of the customer
        status:
          type: object
          properties:
            phase:
              type: string
              enum:
                - NotReady
                - Ready
                - Failed
              description: |-
                Current cluster phase (native database column).
                Updated when adapters report status.
                Note: status.phase provides aggregated view from all adapter conditions.
            last_transition_time:
              type: string
              format: date-time
              description: |-
                When cluster last transitioned (updated by adapters, used by Sentinel for backoff)
                Updated when adapters report status if the phase changes
            observed_generation:
              type: integer
              format: int32
              description: |-
                Last generation processed by adapters
                Updated when adapters report status.
                This will be the lowest value of each adapter's observed_generation values
                The phase value is based on this generation
            updated_at:
              type: string
              format: date-time
              description: |-
                Time of the last complete report from adapters
                Updated when adapters report status.
                Oldest `updated_at` from the adapter conditions
            adapters:
              type: array
              items:
                $ref: '#/components/schemas/ConditionAvailable'
          required:
            - phase
            - last_transition_time
            - observed_generation
            - updated_at
            - adapters
          description: |-
            Cluster status aggregation from all adapters.

            This object is computed by the service and CANNOT be modified directly.
            It is aggregated from adapter status updates posted to `/clusters/{id}/statuses`.

            Provides quick overview of which adapters have reported and aggregated phase.
        created_by:
          type: string
        updated_by:
          type: string
    ClusterCreateRequest:
      type: object
      required:
        - kind
        - name
        - spec
        - labels
        - created_at
        - updated_at
      properties:
        kind:
          type: string
          default: Cluster
        name:
          type: string
          description: Cluster name (unique)
        spec:
          type: object
          additionalProperties: {}
          description: |-
            Cluster specification
            CLM doesn't know how to unmarshall the spec, it only stores and forwards to adapters to do their job
            But CLM will validate the schema before accepting the request
        id:
          type: string
          description: Resource identifier
        href:
          type: string
          description: Resource URI
        labels:
          type: object
          additionalProperties:
            type: string
          description: labels for the API resource as pairs of name:value strings
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ClusterList:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Cluster'
      allOf:
        - $ref: '#/components/schemas/List'
    Condition:
      type: object
      required:
        - type
        - status
        - observed_generation
        - created_at
        - updated_at
      properties:
        type:
          type: string
        status:
          type: string
          enum:
            - 'True'
            - 'False'
            - Unknown
          description: Condition status
        reason:
          type: string
          description: Machine-readable reason code
        message:
          type: string
          description: Human-readable message
        observed_generation:
          type: integer
          format: int32
        created_at:
          type: string
          format: date-time
          description: |-
            Time when the condition was created 
            - In an adapter reporting conditions `updated_at==created_at`
            - In the API, `created_at` doesn't change with new updates from adapters
        updated_at:
          type: string
          format: date-time
          description: Time when the condition was updated
        last_transition_time:
          type: string
          format: date-time
          description: When this condition last transitioned (computed by service when status changes)
    ConditionAvailable:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - Available
      allOf:
        - $ref: '#/components/schemas/ConditionBase'
      description: |-
        StatusAvailable is the status condition from an adapter that is used by CLM to compute the phase.
        `phase=ready` when all adaptors report `Available=true`
    ConditionBase:
      type: object
      required:
        - type
        - status
        - observed_generation
        - created_at
        - updated_at
      properties:
        type:
          type: string
        status:
          type: string
          enum:
            - 'True'
            - 'False'
            - Unknown
          description: Condition status
        reason:
          type: string
          description: Machine-readable reason code
        message:
          type: string
          description: Human-readable message
        observed_generation:
          type: integer
          format: int32
        created_at:
          type: string
          format: date-time
          description: |-
            Time when the condition was created 
            - In an adapter reporting conditions `updated_at==created_at`
            - In the API, `created_at` doesn't change with new updates from adapters
        updated_at:
          type: string
          format: date-time
          description: Time when the condition was updated
      description: |-
        Common data for status objects, part of:
        - Status entity (stored in DB)
        - Request payload
    Error:
      type: object
      properties:
        id:
          type: string
        kind:
          type: string
          description: Resource kind
        href:
          type: string
          description: Resource URI
        code:
          type: string
        reason:
          type: string
        operation_id:
          type: string
    List:
      type: object
      required:
        - kind
        - page
        - size
        - total
        - items
      properties:
        kind:
          type: string
        page:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        total:
          type: integer
          format: int32
        items:
          type: array
          items: {}
    NodePool:
      type: object
      required:
        - labels
        - created_at
        - updated_at
        - name
        - spec
        - owner_references
        - status
      properties:
        id:
          type: string
          description: Resource identifier
        kind:
          type: string
          description: Resource kind
        href:
          type: string
          description: Resource URI
        labels:
          type: object
          additionalProperties:
            type: string
          description: labels for the API resource as pairs of name:value strings
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
          description: NodePool name (unique in a cluster)
        spec:
          type: object
          additionalProperties: {}
          description: |-
            Cluster specification
            CLM doesn't know how to unmarshall the spec, it only stores and forwards to adapters to do their job
            But CLM will validate the schema before accepting the request
        owner_references:
          $ref: '#/components/schemas/ObjectReference'
        status:
          type: object
          properties:
            phase:
              type: string
              enum:
                - NotReady
                - Ready
                - Failed
              description: |-
                Current NodePool phase (native database column).
                Updated when adapters report status.
                Note: status.phase provides aggregated view from all adapter conditions.
            observed_generation:
              type: integer
              format: int32
              description: |-
                Last generation processed by adapters
                Updated when adapters report status.
                This will be the lowest value of each adapter's observed_generation values
                The phase value is based on this generation
            last_transition_time:
              type: string
              format: date-time
              description: When NodePool last transitioned (updated by adapters, used by Sentinel for backoff)
            updated_at:
              type: string
              format: date-time
              description: |-
                Time of the last complete report from adapters
                Updated when adapters report status.
                Oldest `updated_at` from the adapter conditions
            adapters:
              type: array
              items:
                $ref: '#/components/schemas/ConditionAvailable'
          required:
            - phase
            - observed_generation
            - last_transition_time
            - updated_at
            - adapters
    NodePoolCreateRequest:
      type: object
      required:
        - labels
        - created_at
        - updated_at
        - name
        - spec
      properties:
        id:
          type: string
          description: Resource identifier
        kind:
          type: string
          description: Resource kind
        href:
          type: string
          description: Resource URI
        labels:
          type: object
          additionalProperties:
            type: string
          description: labels for the API resource as pairs of name:value strings
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
          description: NodePool name (unique in a cluster)
        spec:
          type: object
          additionalProperties: {}
          description: |-
            Cluster specification
            CLM doesn't know how to unmarshall the spec, it only stores and forwards to adapters to do their job
            But CLM will validate the schema before accepting the request
    NodePoolCreateResponse:
      type: object
      required:
        - labels
        - created_at
        - updated_at
        - name
        - spec
        - owner_references
        - status
      properties:
        id:
          type: string
          description: Resource identifier
        kind:
          type: string
          description: Resource kind
        href:
          type: string
          description: Resource URI
        labels:
          type: object
          additionalProperties:
            type: string
          description: labels for the API resource as pairs of name:value strings
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
          description: NodePool name (unique in a cluster)
        spec:
          type: object
          additionalProperties: {}
          description: |-
            Cluster specification
            CLM doesn't know how to unmarshall the spec, it only stores and forwards to adapters to do their job
            But CLM will validate the schema before accepting the request
        owner_references:
          $ref: '#/components/schemas/ObjectReference'
        status:
          type: object
          properties:
            phase:
              type: string
              enum:
                - NotReady
                - Ready
                - Failed
              description: |-
                Current NodePool phase (native database column).
                Updated when adapters report status.
                Note: status.phase provides aggregated view from all adapter conditions.
            observed_generation:
              type: integer
              format: int32
              description: |-
                Last generation processed by adapters
                Updated when adapters report status.
                This will be the lowest value of each adapter's observed_generation values
                The phase value is based on this generation
            last_transition_time:
              type: string
              format: date-time
              description: When NodePool last transitioned (updated by adapters, used by Sentinel for backoff)
            updated_at:
              type: string
              format: date-time
              description: |-
                Time of the last complete report from adapters
                Updated when adapters report status.
                Oldest `updated_at` from the adapter conditions
            adapters:
              type: array
              items:
                $ref: '#/components/schemas/ConditionAvailable'
          required:
            - phase
            - observed_generation
            - last_transition_time
            - updated_at
            - adapters
    ObjectReference:
      type: object
      properties:
        id:
          type: string
          description: Resource identifier
        kind:
          type: string
          description: Resource kind
        href:
          type: string
          description: Resource URI
    OrderDirection:
      type: string
      enum:
        - asc
        - desc
  securitySchemes:
    BearerAuth:
      type: http
      scheme: Bearer
servers:
  - url: http://localhost:8000
    description: Development
    variables: {}
